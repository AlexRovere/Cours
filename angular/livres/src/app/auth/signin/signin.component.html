<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <h2>Se connecter</h2>
        <form [formGroup]="signinForm" (ngsubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Adresse mail</label>
                <input type="text" id="email" classe="form-control" formControlName="email">
            </div>
            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="text" id="password" classe="form-control" formControlName="password">
            </div>
            <button class="btn btn-primary" type="submit" [disabled]="signinForm.invalid">Connexion</button>
        </form>
        <p class="text-danger">{{ errorMessage }}</p>
    </div>
</div>

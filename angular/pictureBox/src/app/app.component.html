<h1>Bienvenue sur le PictureBox de Ganu</h1>

<div class="d-flex gap-2">
    <app-header *ngFor="let catalogue of catalogues"
    [ville]="catalogue.ville"
    [date]="catalogue.date"></app-header>
</div>

<div class="d-flex justify-content-around" >
    <ul class="list-group">
    <app-liste *ngFor="let photo of photos; let i = index"
    [src]="photo.src"
    [lieu]="photo.lieu"
    [index]="i"></app-liste>
    </ul>
    <app-affichage></app-affichage>
</div>

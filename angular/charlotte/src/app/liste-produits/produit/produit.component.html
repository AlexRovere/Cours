<div class="card d-flex" style="width: 300px" *ngIf="produit != null">
  <div class="card-body">
    <h3 class="card-title">{{ produit.nom }}</h3>
    <p class="card-text">{{ produit.id }}</p>
    <p class="card-text">Prix : {{ produit.prix }}</p>
    <ngx-paypal [config]="payPalConfig"></ngx-paypal>
  </div>
</div>

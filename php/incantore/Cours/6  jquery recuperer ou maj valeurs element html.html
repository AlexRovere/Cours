
 <!DOCTYPE html>
<html>
    <head>
        <title>Cours jQuery</title>
        <meta charset="utf-8">
        <style>
            .souligne{
                text-decoration: underline;
            }
        </style>
        
       
		  <script src="https://code.jquery.com/jquery-3.5.1.min.js"  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="  crossorigin="anonymous"></script>
  
        <script>
		/*Dès que le document est prêt à être manipulé, on exécute le code
		à l'intérieur de notre fonction anonyme*/
		/*$(document).ready(function(){
			$("p").hide(); 
		})*/
		//ou
		$(function(){
			 /*Dès qu'un utilisateur relâche une touche, la valeur de #prenom est 
			récupérée et affichée dans #valInput*/
			$('#prenom').keyup(function(){
				var valeurInput = $(this).val();
				$('#valInput').text(valeurInput);
			});
			
			/*Dès que la valeur change, c'est-à-dire dès qu'une sélection est faite,
			affiche les valeurs sélectionnées dans #val select*/
			$('select').change(function(){
				var valeurSelect = $('select').val();
		
				//join() permet de récupérer les valeurs d'un tableau sous forme de chaine
				$('#valSelect').text(valeurSelect.join(', '));
			});
		})
		</script>
    </head>
    <body>
       <div>
            <label for='prenom'>Entrez un prenom : </label>
            <input type='text' id='prenom' name='prenom'>
        </div>
        <p>Valeur de l'input : <span id="valInput"></span></p>
        <div>
            <select multiple='multiple'>
                <option>Option 1</option>
                <option>Option 2</option>
                <option>Option 3</option>
            </select>
        </div>
        <p>Valeur du select : <span id="valSelect"></span></p>
        
        
        
    </body>
</html>

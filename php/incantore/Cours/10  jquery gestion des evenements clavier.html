
 <!DOCTYPE html>
<html>
    <head>
        <title>Cours jQuery</title>
        <meta charset="utf-8">
        <style>
            .souligne{
                text-decoration: underline;
            }
        </style>
        
        
		  <script src="https://code.jquery.com/jquery-3.5.1.min.js"  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="  crossorigin="anonymous"></script>
  
        <script>
		/*Dès que le document est prêt à être manipulé, on exécute le code
		à l'intérieur de notre fonction anonyme*/
		/*$(document).ready(function(){
			$("p").hide(); 
		})*/
		//ou
		$(function(){
			 //Change la couleur de fond du champ en bleu dès qu'une touche est pressée
			//et affiche le code de la dernière touche pressée
			$("#texte").keydown(function(event){
				$(this).css("background-color", "lightBlue");
				$("span").text(event.which);
			});
		
			//Change la couleur de fond du champ en jaune dès qu'une touche est pressée
			$("#texte").keyup(function(){
				$(this).css("background-color", "yellow");
			});
			
			
			 $("#texte").keypress(function(event){
				$("#span1").text(event.which);
			});
		
			$("#texte").keydown(function(event){
				$("#span2").text(event.which);
			});
		})
		</script>
    </head>
   <body>
        <h1>Cours jQuery</h1>
        <label for="texte">Ecrivez dans le champ : </label>
        <input type="text" id="texte">
        <p>Code de la dernière touche pressée : <span></span></p>
        
        <p>Code caractère (keypress) : <span id="span1"></span></p>
        <p>Code touche (keydown) : <span id="span2"></span></p>
    </body>
</html>

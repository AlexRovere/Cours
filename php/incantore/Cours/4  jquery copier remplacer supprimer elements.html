
 <!DOCTYPE html>
<html>
    <head>
        <title>Cours jQuery</title>
        <meta charset="utf-8">
        <style>
            .souligne{
                text-decoration: underline;
            }
        </style>
        
        <script  src="https://code.jquery.com/jquery-3.5.1.js"  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="  crossorigin="anonymous"></script>
		  <script src="https://code.jquery.com/jquery-3.5.1.min.js"  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="  crossorigin="anonymous"></script>
  
        <script>
		/*Dès que le document est prêt à être manipulé, on exécute le code
		à l'intérieur de notre fonction anonyme*/
		/*$(document).ready(function(){
			$("p").hide(); 
		})*/
		//ou
		$(function(){
			/********** copier *********/
			//On effectue une copie profonde de notre conteneur
			var c2 = $(".conteneur").clone();
		
			//On place cette copie dans le document (en fin de l'élément body)
			c2.appendTo("body");
			
			
			/********* supprimer ***********/
			//Supprime le paragraphe avec l'id="p1"
			$("p").remove("#p1"); //Idem $("#p1").remove()
			
			//Supprime h1 et conserve ses données
			var titre = $("h1").detach();
			//Réinsère h1 au début du body
			titre.prependTo("body");
		
			//Supprime le contenu de #p2
			$("#p2").empty();
		
			//Supprime le parent des paragraphes si c'est un élément section
			$("p").unwrap("section");
			
			
			/******** remplacer ******/
			//Remplace les éléments section et ce qu'ils contiennent par...
			$("<p>Un paragraphe sans div ni section en parent</p>").replaceAll("section");
		
			//Remplace #p1 par...
			$("#p1").replaceWith("<span>Un élément span</span>");
		})
		</script>
    </head>
    <body>
       <div class="conteneur">
            <h1>Cours jQuery</h1>
            <p id="p1">Un paragraphe écrit en HTML</p>
            <p id="p2">Un autre paragraphe</p>
        </div>
      <p>Un paragraphe en dehors du div</p>
      <section>
            <p>Un paragraphe dnas une section</p>
        </section>
    </body>
</html>


 <!DOCTYPE html>
<html>
    <head>
        <title>Cours jQuery</title>
        <meta charset="utf-8">
        <style>
            .souligne{
                text-decoration: underline;
            }
        </style>
        
   
		  <script src="https://code.jquery.com/jquery-3.5.1.min.js"  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="  crossorigin="anonymous"></script>
  
        <script>
		/*Dès que le document est prêt à être manipulé, on exécute le code
		à l'intérieur de notre fonction anonyme*/
		/*$(document).ready(function(){
			$("p").hide(); 
		})*/
		//ou
		$(function(){
			//Récupère la police et l'affiche 
			var police = $("body").css("font-family");
			$("#police").text(police);
		
			//Lors du clic sur le bouton #b1...
			$("#b1").click(function(){
				//Toggle la classe et accroche des styles à chaque classe
				$("body").toggleClass("light dark");
				$(".light").css({"background-color": "#fafafa", "color": "#333"});
				$(".dark").css({"background-color": "#444", "color": "#fff"});
			});
		
			//Lors du clic sur le bouton #b2...
			$("#b2").click(function(){
				//Change la police d'écriture
				$("body").css("font-family", "Nunito, Futura, Verdana");
		
				//Met à jour la valeur du span
				police = $("body").css("font-family");
				$("#police").text(police);
			});
			
			/******** largeur hauteur ********/
			 var largeurcss = $("div").css("width");
			var largeurwidth = $("div").width();
		  
			$("#rescss").text(largeurcss);
			$("#reswidth").text(largeurwidth);
		})
		</script>
    </head>
   <body class="light">
        <button id="b1">Changer le thème</button>
        <button id="b2">Changer la police</button>
        <p>Famille de polices actuellement utilisée : <span id="police"></span></p>
        <div>
            <p>Un premier paragraphe</p>
            <p>Un deuxième paragraphe</p>
        </div>
        <p id="p3">Troisième paragraphe hors div</p>
        
        <p>Largeur avec css() : <span id="rescss"></span></p>
        <p>Largeur avec width() : <span id="reswidth"></span></p>
    </body>
</html>


 <!DOCTYPE html>
<html>
    <head>
        <title>Cours jQuery</title>
        <meta charset="utf-8">
        <style>
            .souligne{
                text-decoration: underline;
            }
        </style>

		  <script src="https://code.jquery.com/jquery-3.5.1.min.js"  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="  crossorigin="anonymous"></script>
  
        <script>
		/*Dès que le document est prêt à être manipulé, on exécute le code
		à l'intérieur de notre fonction anonyme*/
		/*$(document).ready(function(){
			$("p").hide(); 
		})*/
		//ou
		$(function(){
			//$("p").hide(); 
			
			/*On cible les éléments p qui contiennent un élément span et on
			leur applique une couleur orange*/
			//var pspan = $("p").has("span").css("color", "orange");
			
			/*On ne sélectionne que les éléments span qui possèdent un attribut
			class="souligne"*/
    		//$("span").filter(".souligne").css("color", "green");
			
			/*On ne sélectionne que les éléments span qui NE possèdent PAS d'attribut
			class="souligne"*/
			//$("span").not(".souligne").css("color", "green");
			
			$("span").first().css("color", "green");
			$("span").eq(1).css("color", "blue");
			$("span").last().css("color", "orange");
		})
		</script>
    </head>
    <body>
        <h1>Cours jQuery</h1>
        <p id="p1">Un premier paragraphe écrit en HTML</p>
        <p>Un autre paragraphe</p>
        
        <p id="p1">Un paragraphe <span class="souligne">écrit en HTML</span></p>
        <span>Un élément span non contenu dans un élément p</span>
        <p id="p2">Un deuxième paragraphe</p>
        <p>Un <span class="souligne">troisième</span> paragraphe</p>
    </body>
</html>
